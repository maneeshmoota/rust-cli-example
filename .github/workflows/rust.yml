name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: 
    inputs:
      manual_trigger:
        description: 'manula trigger'
        required: false
        default: 'true'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:        
    - name: Checkout
      uses: actions/checkout@v4.1.1    
    - name: Node.js
      uses: actions/setup-node@v4.0.2
      with:
        node-version: 20
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Format code
      run: cargo fmt --all -- --check
